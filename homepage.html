    <meta charset="UTF-8" />

    <title>Home</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="homepage.css" />
  </head>
  <body>
    <nav>
      <div class="container nav__container">
        <div class="nav__left">
          <div class="nav__logo">
            <img src="images/school-logo.png" alt="school logo" />
          </div>
          <a href="">KNUST APPS PORTAL|STUDENTS</a>
        </div>

        <div class="nav__right">
          <div class="drop__options">
            <a href="" class="drop-option">Home</a>
            <a href="" class="drop-option">About</a>
            <a href="" class="drop-option">Hello!</a>
            <a href="" class="drop-option">Manage Devices</a>
            <a href="" class="drop-option">Change Password</a>
            <a href="" class="drop-option">Log off</a>

          <div>
            <button type="button" class="navbar__toggle">
              <span class="icon__bar"></span>
              <span class="icon__bar"></span>
              <span class="icon__bar"></span>
            </button>
          </div>
        </div>
      </div>

    <div class="welcome__message">
      <p>Welcome <span style="font-weight: bold">You Know Who</span></p>
      <br />
      <p>Please select an activity by clicking on one of the buttons below</p>
    </div>

    <div class="options__body">
      <div class="option">
        <div class="img__border">
          <img src="images/profile-icon.png" alt="" />
        </div>
        <button class="option__button">Profile</button>
      </div>

      <div class="option">
        <div class="img__border">
          <img src="images/online_registration-icon.png" alt="" />
        </div>
        <button class="option__button">Course Registration</button>
      </div>

      <div class="option">
        <div class="img__border">
          <img src="images/change-option-icon.jpg" alt="" />
        </div>
        <button class="option__button">Option Change</button>
      </div>

      <div class="option">
        <div class="img__border">
          <img src="images/registrationslip-icon.png" alt="" />
        </div>
        <button class="option__button">Registration Slip</button>
      </div>

      <div class="option">
        <div class="img__border">
          <img src="images/check_results-icon.png" alt="" />
        </div>
        <button class="option__button">Check Results</button>
      </div>

      <div class="option">
        <div class="img__border">
          <img src="images/assess_lecturer-icon.png" alt="" />
        </div>
        <button class="option__button">Assess Lecturer</button>
      </div>

      <div class="option">
        <div class="img__border">
          <img src="images/fees_transaction-icon.png" alt="" />
        </div>
        <button class="option__button">Bill and Payment</button>
      </div>

      <div class="option">
        <div class="img__border">
          <img src="images/biometricicon.png" alt="" />
        </div>
        <button class="option__button">Biometric Verification</button>
      </div>

      <div class="option">
        <div class="img__border">
          <img src="images/graduation-icon.png" alt="" />
        </div>
        <button class="option__button">Graduation</button>
      </div>


      <div class="option">
        <div class="img__border">
          <img src="images/transwift_1-icon.png" alt="" />
        </div>
        <button class="option__button">Transwift Request</button>
      </div>

      <div class="option">
        <div class="img__border">
          <img src="images/virtualclassroom-icon.png" alt="" />
        </div>
        <button class="option__button">Virtual Classroom</button>
      </div>

      

      <div class="option">
        <div class="img__border">
          <img src="images/alumni-icon.png" alt="" />
        </div>
        <button class="option__button">Alumni Details</button>
      </div>

    </div>
