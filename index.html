<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Self-Service Login</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <nav>
      <div class="container nav__container">
        <div class="nav__left">
          <div class="nav__logo">
            <img src="images/school-logo.png" alt="school logo" />
          </div>
          <a href="">KNUST APPS PORTAL|STUDENTS</a>
        </div>

        <div class="nav__right">
          <div class="drop__options">
            <a href="" class="drop-option">Home</a>
            <a href="" class="drop-option">About</a>
            <a href="" class="drop-option">Hello!</a>
            <a href="" class="drop-option">Manage Devices</a>
            <a href="" class="drop-option">Change Password</a>
            <a href="" class="drop-option">Log off</a>
          </div>
          <div>
            <button
              type="button"
              class="navbar__toggle"
            >
              <span class="icon__bar"></span>
              <span class="icon__bar"></span>
              <span class="icon__bar"></span>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container page__container">
      <div class="body__left">
        <img src="images/featured-graphic.jpg" alt="" />
        <div class="download">
          <p>You can pay fees through KNUST AIM or the payment portal.</p>
          <a href="">Download KNUST AIM</a>
          <a href="">Visit the payment portal</a>
        </div>
      </div>

      <div class="body__right">
        <div class="form__header">
          <img src="images/form-header.png" alt="" />
        </div>
        <div class="form__body">
          <input type="text" placeholder="Username" />
          <input placeholder="Password" type="password" />
          <input placeholder="Student Id" type="password" />
          <div id="login__button">
            <button id="sign__in">Sign in</button>
          </div>
          <div class="forgot">
            <a href="">Forgot password?</a>
          </div>
        </div>
      </div>
    </div>

    <p class="copyright">
      Copyright &copy; 2022 Kwame Nkrumah University Of Science and Technology.
      All Rights Reserved
    </p>

    <script src="index.js"></script>
  </body>
</html>
